<html lang="en">

    <title>Buddies Grease Service</title>

    <link href="contact.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <div class="topleft">Buddies Grease Service</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="topright">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>

          </ul>
        </div>
        <div class="phone">
          <h4>(832)-659-2971</h4>
        </div>
      </nav>

      <!--Start of the contact format-->
      <div class="contactUs">
        <div class="title">
          <h2>Contact Us</h2>
        </div>
        <div class="box">
          <!--Contact Box-->
          <div class="contact form">
            <h3>Send us a message</h3>
            <form>
              <div class="formBox">
                <div class="row50">
                  <!--First name input box-->
                  <div class="inputBox">
                    <span>First Name</span>
                    <input type="text" placeholder="John" />
                  </div>
                  <!--Last name input box-->
                  <div class="inputBox">
                    <span>Last Name</span>
                    <input type="text" placeholder="White" />
                  </div>
                </div>

                <!--Second row-->
                <div class="row50">
                  <!--Email input box-->
                  <div class="inputBox">
                    <span>Email</span>
                    <input type="text" placeholder="johnwhite@gmail.com" />
                  </div>
                  <!--Last name input box-->
                  <div class="inputBox">
                    <span>Phone number</span>
                    <input type="text" placeholder="+1(713)-372-1283" />
                  </div>
                </div>

                <div class="row100">
                  <!--Message input box-->
                  <div class="inputBox">
                    <span>Message</span>
                    <textarea
                      placeholder="Write your message here.."
                    ></textarea>
                  </div>
                </div>

                <div class="row100">
                  <!--Send button-->
                  <div class="inputBox">
                    <input type="submit" value="Send" />
                  </div>
                </div>
              </div>
            </form>
          </div>

          <!--Info Box-->
          <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infoBox">
              <div>
                <span><ion-icon name="map"></ion-icon></span>
                <p>Houston, Texas <br />United States</p>
              </div>
              <div>
                <span><ion-icon name="mail"></ion-icon></span>
                <a href="mailto:bermudezljose67@gmail.com"
                  >bermudezljose67@gmail.com</a
                >
              </div>
              <div>
                <span><ion-icon name="call"></ion-icon></span>
                <a href="tel:+18326592971">+1 (832) 659 2971</a>
              </div>

              <!--Social Media-->
              <ul class="sci">
                <li>
                  <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </li>
                <li>
                  <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                </li>
              </ul>
            </div>
          </div>

          <!--Map Box-->
          <div class="contact map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1222.587935636513!2d-95.51965935578217!3d29.92187686614856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1667362721389!5m2!1sen!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
